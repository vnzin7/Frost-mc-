<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atendimento • FrostMC</title>
  <link rel="icon" href="logo.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b1229, #1c2a58);
      color: #e0e7ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #142854;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(33, 66, 161, 0.8);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 2.8rem;
      color: #60a5fa;
      text-shadow: 0 0 20px #93c5fd;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #cbd5e1;
    }
    button {
      background-color: #5865F2;
      border: none;
      padding: 20px 45px;
      font-size: 1.4rem;
      color: white;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 6px 25px rgba(88, 101, 242, 0.8);
      transition: background-color 0.3s ease, transform 0.25s ease;
      width: 100%;
    }
    button:hover {
      background-color: #4752c4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Atendimento FrostMC</h1>
    <p>Clique no botão abaixo para abrir um ticket e falar com a nossa equipe no Discord.</p>
    <button onclick="window.open('https://discord.com/channels/SEU_SERVIDOR_ID/SEU_CANAL_DE_ATENDIMENTO_ID', '_blank')">
      Abrir Ticket no Discord
    </button>
  </div>
</body>
</html>
