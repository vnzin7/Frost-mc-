<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atendimento â€¢ FrostMC</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #e0e7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1e40af;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(96, 165, 250, 0.6);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2.4rem;
      color: #60a5fa;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px #93c5fd;
    }

    p.description {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #cbd5e1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"],
    textarea {
      padding: 15px 20px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      resize: vertical;
      background: #1e40af;
      color: #e0e7ff;
      box-shadow: inset 0 0 5px rgba(96, 165, 250, 0.5);
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 15px #60a5fa;
      transform: scale(1.02);
      background: #2563eb;
    }

    button {
      background-color: #60a5fa;
      color: #0f172a;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 15px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(96, 165, 250, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #93c5fd;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“© Abrir Ticket de Atendimento</h1>
    <p class="description">Informe seu nome e descreva seu problema para receber ajuda da nossa equipe.</p>
    <form id="ticketForm">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <textarea id="mensagem" placeholder="Descreva seu problema..." rows="5" required></textarea>
      <button type="submit">Enviar Ticket</button>
    </form>
  </div>

  <script>
    document.getElementById('ticketForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();

      if(!nome || !mensagem) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const ticket = {
        id: Date.now(),
        nome,
        mensagem,
        resposta: null
      };

      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      tickets.push(ticket);
      localStorage.setItem('tickets', JSON.stringify(tickets));

      alert('âœ… Ticket enviado com sucesso!');
      this.reset();
    });
  </script>
</body>
</html>
