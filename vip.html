<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIPs - Mitski Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="vip.css">
</head>
<body>
  <header class="topbar">
    <div class="tags">
      <button class="tag active">🔥 Vips</button>
      <button class="tag">Dinheiro</button>
      <button class="tag">Outros</button>
    </div>
    <input type="search" class="search" placeholder="🔍 Buscar produto...">
  </header>

  <main class="vip-container">
    <div class="vip-card ruby">
      <img src="https://cdn.discordapp.com/attachments/1390067282788749493/1401818278281947156/ruby.png" alt="VIP Ruby" class="vip-image">
      <h3>RUBY</h3>
      <p class="price">R$ 25,00</p>
      <button class="buy-btn">🛒 Adicionar ao carrinho</button>
    </div>

    <div class="vip-card esmeralda">
      <img src="https://cdn.discordapp.com/attachments/1390067282788749493/1401818278651021412/esmeralda.png" alt="VIP Esmeralda" class="vip-image">
      <h3>ESMERALDA</h3>
      <p class="price">R$ 50,00</p>
      <button class="buy-btn">🛒 Adicionar ao carrinho</button>
    </div>

    <div class="vip-card diamante">
      <img src="https://cdn.discordapp.com/attachments/1390067282788749493/1401818278974007376/diamante.png" alt="VIP Diamante" class="vip-image">
      <h3>DIAMANTE</h3>
      <p class="price">R$ 75,00</p>
      <button class="buy-btn">🛒 Adicionar ao carrinho</button>
    </div>
  </main>
</body>
</html>
