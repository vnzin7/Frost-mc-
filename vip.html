<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
    /* ... (todo o estilo anterior permanece igual) ... */
    .remove-btn {
      color: #f87171;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

      color: #ef4444;
    }
  </style>
</head>
<body>

  <!-- ... (todo o conteúdo anterior permanece igual) ... -->

  <div class="cart">
    <h3>Carrinho</h3>
    <ul id="cart-list"></ul>
    <a href="https://discord.com/channels/@me" target="_blank" class="checkout">Finalizar Compra</a>
  </div>

  <!-- ... suporte e footer ... -->

  <script>
    const cartList = document.getElementById("cart-list");

    function addToCart(item) {
      const li = document.createElement("li");
      li.innerHTML = `${item} <span class="remove-btn" onclick="removeFromCart(this)">❌</span>`;
      cartList.appendChild(li);
    }

    function removeFromCart(btn) {
      const li = btn.parentElement;
      li.remove();
    }
  </script>
</body>
