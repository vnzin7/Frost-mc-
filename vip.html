<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planos VIP | Mitski Studios</title>
  <link rel="stylesheet" href="vip.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Mitski Studios - Planos VIP</h1>
  </header>

  <main class="vip-container">
    <div class="vip-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2583/2583399.png" alt="VIP Bronze" class="vip-icon" />
      <h2>VIP Bronze</h2>
      <p>Acesso a kits básicos e prefixo diferenciado.</p>
      <span class="price">R$10,00</span>
      <button>Adicionar ao Carrinho</button>
    </div>

    <div class="vip-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2583/2583401.png" alt="VIP Prata" class="vip-icon" />
      <h2>VIP Prata</h2>
      <p>Inclui o VIP Bronze + comandos exclusivos e área privada.</p>
      <span class="price">R$20,00</span>
      <button>Adicionar ao Carrinho</button>
    </div>

    <div class="vip-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2583/2583406.png" alt="VIP Ouro" class="vip-icon" />
      <h2>VIP Ouro</h2>
      <p>Todos os benefícios anteriores + prioridade em eventos.</p>
      <span class="price">R$35,00</span>
      <button>Adicionar ao Carrinho</button>
    </div>
  </main>
</body>
</html>
