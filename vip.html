<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja VIP</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .categorias {
            display: flex;
            gap: 10px;
        }

        .categorias button {
            background-color: #ff5500;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .categorias button:nth-child(2),
        .categorias button:nth-child(3) {
            background-color: #222;
        }

        .search {
            background-color: #111;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #111;
            border-radius: 12px;
            padding: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card .preco {
            color: #ff9900;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-carrinho {
            background-color: #ff5500;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        /* Cores de borda e brilho */
        .ruby {
            border: 2px solid red;
            box-shadow: 0 0 15px red;
        }

        .esmeralda {
            border: 2px solid limegreen;
            box-shadow: 0 0 15px limegreen;
        }

        .diamante {
            border: 2px solid dodgerblue;
            box-shadow: 0 0 15px dodgerblue;
        }
    </style>
</head>
<body>

<header>
    <div class="categorias">
        <button>ðŸ”¥ Vips</button>
        <button>Dinheiro</button>
        <button>Outros</button>
    </div>
    <input type="text" class="search" placeholder="ðŸ” Buscar produto...">
</header>

<div class="container">
    <div class="card ruby">
        <img src="ruby.png" alt="Ruby">
        <h3>RUBY</h3>
        <p class="preco">R$ 25,00</p>
        <button class="btn-carrinho">ðŸ›’ Adicionar ao carrinho</button>
    </div>

    <div class="card esmeralda">
        <img src="esmeralda.png" alt="Esmeralda">
        <h3>ESMERALDA</h3>
        <p class="preco">R$ 50,00</p>
        <button class="btn-carrinho">ðŸ›’ Adicionar ao carrinho</button>
    </div>

    <div class="card diamante">
        <img src="diamante.png" alt="Diamante">
        <h3>DIAMANTE</h3>
        <p class="preco">R$ 75,00</p>
        <button class="btn-carrinho">ðŸ›’ Adicionar ao carrinho</button>
    </div>
</div>

</body>
</html>
