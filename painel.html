<!-- painel.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel da Staff â€¢ FrostMC</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #60a5fa;
    }
    #loginForm, #painel {
      max-width: 700px;
      margin: 20px auto;
      background: #1e3a8a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background-color: #60a5fa;
      color: #0f172a;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .ticket {
      background: #172554;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
    }
    .ticket h3 {
      margin-bottom: 5px;
      color: #93c5fd;
    }
    .ticket p {
      margin-bottom: 10px;
    }
    .resposta {
      background-color: #0c4a6e;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ”’ Painel da Staff</h1>

  <div id="loginForm">
    <input type="password" id="senha" placeholder="Senha de acesso" required>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="painel" style="display:none">
    <h2>Tickets Recebidos</h2>
    <div id="ticketsContainer"></div>
  </div>

  <script>
    function login() {
      const senha = document.getElementById('senha').value;
      if (senha === 'froststaff') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('painel').style.display = 'block';
        carregarTickets();
      } else {
        alert('âŒ Senha incorreta');
      }
    }

    function carregarTickets() {
      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      const container = document.getElementById('ticketsContainer');
      container.innerHTML = '';
      tickets.forEach((ticket, index) => {
        const div = document.createElement('div');
        div.className = 'ticket';
        div.innerHTML = `
          <h3>${ticket.nome}</h3>
          <p><strong>Mensagem:</strong> ${ticket.mensagem}</p>
          <div class="resposta">
            <strong>Resposta:</strong><br>
            <textarea rows="3" oninput="responder(${index}, this.value)">${ticket.resposta || ''}</textarea>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function responder(index, texto) {
      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      tickets[index].resposta = texto;
      localStorage.setItem('tickets', JSON.stringify(tickets));
    }
  </script>
</body>
</html>
