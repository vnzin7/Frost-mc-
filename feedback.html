<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - FrostMC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #e0e7ff;
    }
    header {
      background: #111827;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav a {
      color: #cbd5e1;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #60a5fa;
    }
    .logo {
      height: 48px;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #60a5fa;
    }
    form {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      resize: vertical;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #2563eb;
    }
    .feedback-list {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .feedback-item {
      background: #273549;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .feedback-item h3 {
      margin: 0 0 8px;
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo FrostMC" class="logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="vip.html">VIPs</a>
      <a href="regras.html">Regras</a>
      <a href="feedback.html">Feedback</a>
      <a href="atendimento.html">Atendimento</a>
    </nav>
  </header>

  <div class="container">
    <h1>Deixe seu Feedback</h1>
    <form id="feedback-form">
      <input type="text" id="nome" placeholder="Seu nome ou nick" required>
      <textarea id="mensagem" rows="4" placeholder="Digite seu feedback aqui..." required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div class="feedback-list" id="feedback-list">
      <h2>Feedbacks da Comunidade</h2>
      <!-- Feedbacks aparecerão aqui -->
    </div>
  </div>

  <script>
    const form = document.getElementById('feedback-form');
    const feedbackList = document.getElementById('feedback-list');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const mensagem = document.getElementById('mensagem').value;

      const feedbackDiv = document.createElement('div');
      feedbackDiv.classList.add('feedback-item');
      feedbackDiv.innerHTML = `<h3>${nome}</h3><p>${mensagem}</p>`;
      feedbackList.appendChild(feedbackDiv);

      form.reset();
    });
  </script>

  <footer>
    <p style="text-align:center; padding: 20px; color: #94a3b8">&copy; 2025 FrostMC. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
